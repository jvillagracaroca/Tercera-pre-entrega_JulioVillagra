<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ra pre-entrega</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% load static %}
    <style>
        .bg-base{
            background-color: #F9F9F9;
        }
        .bg-white{
            background-color: white;
        }
        .w-100{
            width: 100%;
        }
        .img-card {
            width: 40%;
            margin: auto;
            display: block;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>

<body class="bg-base">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-info" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{% url 'Home' %}">Tercera Preentrega app</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle bg-dark" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Menu 
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="{% url 'Alumnos' %}"">Agregar alumno</a>
                      <a class="dropdown-item" href="{% url 'Carreras' %}">Agregar carrera</a>
                      <a class="dropdown-item" href="{% url 'Materias' %}">Agregar materia</a>
                      <a class="dropdown-item" href="{% url 'Asociar' %}">Agregar alumno a carrera</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="{% url 'TablaAlumnos' %}"">Ver alumnos</a>
                      <a class="dropdown-item" href="{% url 'TablaCarreras' %}"">Ver carreras</a>
                    </div>
                  </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
          <div class="col-1">
          </div>
          <div class="col-10">
            {% block content %}
    
            {% endblock content %} 
          </div>
          <div class="col-1">
          </div>
        </div>
    </div>
</body>
</html>
