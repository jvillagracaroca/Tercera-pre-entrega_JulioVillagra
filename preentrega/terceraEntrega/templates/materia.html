{% extends "base.html" %}
{% load static %} 
{% block content %}
<div class="container">
    <div class="row mt-2">
        <a class="btn btn-link" href="{% url 'Home' %}">Volver</a>
    </div>
</div>
<div class="d-flex justify-content-center mt-2 p-4 bg-white">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-primary mb-4">Materias</h1>
                <form action="" method="POST">{% csrf_token %}
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-6">
                                {{ form.as_p }}
                            </div>
                        </div>
                        <div class="row justify-content-center mt-4">
                            <div class="col-4">
                                <input type="submit", value="Crear ramo" class="btn btn-success w-100">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
{% if messages %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endif %}

{% endblock content %}
